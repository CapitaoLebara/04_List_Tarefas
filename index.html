<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="tasks">
            <h1>Tarefas de Trabalho</h1>
            <form action="" id="add-form">
                <input type="text" id="task-title" placeholder="O que vocÃª vai fazer ?">
                <button id="btn" type="submit">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>

            <div class="list-container">
                <h2>Tarefas Rescentes!!</h2>
                <ul class="list-task" >
                    <li class="list-box template hide">
                        <span class="task"></span>
                        <ion-icon class="check-btn" name="checkmark-outline"></ion-icon>
                        <ion-icon class="close-btn" name="close-outline"></ion-icon>
                    </li>
                   
                    </ul>
                    
                
            </div>
        </div>

    </div>
    <script src="JavaScript/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
</body>
</html>
